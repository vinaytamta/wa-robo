<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GroupIQ — Bulk Schedule</title>
    <link rel="stylesheet" href="/simple.css" />
    <style>
      /* ── Inline-edit table styles ─────────────────────────── */
      .bulk-import-bar {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .bulk-table-wrap {
        overflow-x: auto;
      }

      #bulk-table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
      }

      #bulk-table th {
        background: var(--bg);
        font-weight: 600;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        color: var(--muted);
        padding: 8px 10px;
        border-bottom: 1px solid var(--border);
        text-align: left;
      }

      #bulk-table th:nth-child(1) { width: 36px; }
      #bulk-table th:nth-child(2) { width: 22%; }
      #bulk-table th:nth-child(3) { width: 18%; }
      #bulk-table th:nth-child(4) { width: auto; }
      #bulk-table th:nth-child(5) { width: 40px; }

      #bulk-table td {
        padding: 6px 8px;
        border-bottom: 1px solid var(--border);
        vertical-align: middle;
      }

      #bulk-table tr.row-error td {
        background: #fff5f5;
      }

      .cell-num {
        color: var(--muted);
        font-size: 12px;
        text-align: center;
      }

      .cell-display {
        display: block;
        min-height: 26px;
        padding: 3px 6px;
        border-radius: 4px;
        cursor: text;
        white-space: pre-wrap;
        word-break: break-word;
        line-height: 1.4;
      }

      .cell-display:hover {
        background: var(--bg);
      }

      .cell-display.cell-placeholder {
        color: var(--muted);
        font-style: italic;
      }

      .cell-edit {
        width: 100%;
        padding: 3px 6px;
        border: 1px solid var(--accent);
        border-radius: 4px;
        font: inherit;
        font-size: 13px;
        resize: none;
        outline: none;
        background: #fff;
      }

      .cell-edit.cell-error-input {
        border-color: var(--danger);
      }

      td.cell-error-td .cell-display {
        border: 1px solid var(--danger);
        background: #fff5f5;
      }

      .cell-error-msg {
        font-size: 11px;
        color: var(--danger);
        margin-top: 2px;
      }

      .row-count-badge {
        background: var(--accent);
        color: #fff;
        font-size: 11px;
        font-weight: 700;
        padding: 2px 8px;
        border-radius: 99px;
        margin-left: 4px;
      }

      .btn-del {
        background: none;
        border: none;
        color: var(--muted);
        cursor: pointer;
        font-size: 16px;
        padding: 2px 6px;
        border-radius: 4px;
        line-height: 1;
      }
      .btn-del:hover { color: var(--danger); background: #fff0f0; }

      .upload-status {
        font-size: 13px;
        margin-left: 4px;
      }
      .upload-status.success { color: #16a34a; }
      .upload-status.error   { color: var(--danger); }

      /* Queue table */
      #queue-table { width: 100%; border-collapse: collapse; }
      #queue-table th, #queue-table td {
        padding: 8px 10px;
        border-bottom: 1px solid var(--border);
        text-align: left;
        font-size: 13px;
      }
      #queue-table th {
        background: var(--bg);
        font-weight: 600;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        color: var(--muted);
      }

      .schedule-toolbar {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 14px;
        flex-wrap: wrap;
      }

      .submit-summary {
        font-size: 13px;
        color: var(--muted);
        margin-left: 8px;
      }
      .submit-summary.ok { color: #16a34a; }
      .submit-summary.err { color: var(--danger); }
    </style>
  </head>
  <body>
    <aside class="sidebar">
      <div class="sidebar-logo">
        <span class="logo-mark">G</span>
        <span class="logo-text">GroupIQ</span>
      </div>
      <nav class="sidebar-nav">
        <a href="/" class="nav-item">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
          Compose
        </a>
        <a href="/bulk" class="nav-item active">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
          Bulk Schedule
        </a>
      </nav>
    </aside>

    <main class="main-content">

      <!-- Report Bar -->
      <div class="bulk-import-bar" style="margin-bottom:12px;">
        <button id="btn-save-report" class="btn btn-outline btn-sm">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:-2px;margin-right:4px"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
          Export Message Report
        </button>
        <button id="btn-export-analytics" class="btn btn-outline btn-sm">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:-2px;margin-right:4px"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
          Export Analytics
        </button>
        <span id="report-status" class="upload-status"></span>
      </div>

      <!-- Import Bar -->
      <div class="bulk-import-bar">
        <button id="btn-sample-csv" class="btn btn-outline btn-sm">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:-2px;margin-right:4px"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
          Download Sample CSV
        </button>

        <input type="file" id="csv-file-input" accept=".csv,text/csv" class="file-input" />
        <label for="csv-file-input" class="btn btn-outline btn-sm" style="cursor:pointer;">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:-2px;margin-right:4px"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
          Upload CSV
        </label>
        <span id="upload-status" class="upload-status"></span>
      </div>

      <!-- Schedule Table Card -->
      <section class="card" id="card-schedule">
        <div class="card-header">
          <h2 class="card-title">Schedule Table</h2>
        </div>
        <div class="card-body">
          <div class="schedule-toolbar">
            <button id="btn-add-row" class="btn btn-outline btn-sm">+ Add Row</button>
            <button id="btn-schedule-all" class="btn btn-accent btn-sm">Schedule All</button>
            <span id="row-count-badge" class="row-count-badge">0</span>
            <span id="submit-summary" class="submit-summary"></span>
          </div>
          <div class="bulk-table-wrap">
            <table id="bulk-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Group Name</th>
                  <th>Scheduled At</th>
                  <th>Message</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="bulk-tbody"></tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- Scheduled Queue Card -->
      <section class="card" id="card-queue">
        <div class="card-header">
          <h2 class="card-title">Scheduled Queue</h2>
        </div>
        <div class="card-body">
          <div class="table-wrap">
            <table id="queue-table">
              <thead>
                <tr>
                  <th>Group</th>
                  <th>Message</th>
                  <th>Scheduled At</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="queue-tbody">
                <tr id="queue-empty-row">
                  <td colspan="5" class="empty-cell">No scheduled jobs.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>

    </main>

    <script src="/bulk.js"></script>
  </body>
</html>
