version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: wa-robo-db
    environment:
      POSTGRES_USER: wa_robo_user
      POSTGRES_PASSWORD: wa_robo_password
      POSTGRES_DB: wa_robo
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wa_robo_user -d wa_robo"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
